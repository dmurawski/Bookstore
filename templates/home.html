{% extends "_base.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
  <section id="intro">
    <div class="container-lg">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-5 text-center">
          <div class="display-1 fw-bold text-black text-center">
            Welcome to Bookstore.
          </div>
          <div class="display-5 mx-auto p-2">
            Immerse yourself in the <br><span class="fw-bold text-black">world of books</span> - the best titles are waiting for you!
          </div>
        </div>
        <div class="col-md-5">
          <div class="d-flex align-items-center justify-content-center">
            <img src="{% static 'images/book-gif.gif' %}" alt="test" id="c-img-homepage">
          </div>
        </div>
        <a href="{% url 'books:book_list' %}" class="btn btn-primary text-wrap btn-lg py-3 w-75 mt-5">Find your dream book</a>
      </div>
    </div>
  </section>
{% endblock content %}
