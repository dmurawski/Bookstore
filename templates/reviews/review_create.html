{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section style="padding: 5rem 0;">
  <div class="container">
    <div class="display-5 text-dark fw-bold text-center">Create a review: {{ book.title }}</div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary py-3 w-100">Add review!</button>
    </form>
  </div>
</section>
{% endblock %}
