{% extends '_base.html' %}

{% block content %}
  <section style="padding: 5rem 0;">
    <div class="container">
      <h1 class="text-dark">Are you sure you want to delete this review?</h1>
      <div class="alert alert-danger" role="alert">
        <strong>Review for:</strong> {{ review.book.title }}<br>
        <strong>Review content:</strong> {{ review.review }}
      </div>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'reviews:reviews' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </section>
{% endblock %}
